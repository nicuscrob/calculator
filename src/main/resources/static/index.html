<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <!--<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="/main.css" rel="stylesheet">
    <script src="/jquery-3.2.1.js"></script>
    <script src="/sockjs.min.js"></script>
    <script src="/stomp.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="left">Add</label>
                    <input type="number" id="left" class="form-control">
                    <label for="right">+</label>
                    <input type="number" id="right" class="form-control">
                    <br/>
                    <label for="sleep">Duration in seconds:</label>
                    <input type="number" id="sleep" class="form-control">
                </div>
                <button id="send" class="btn btn-default" type="submit">Compute</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Results</th>
                </tr>
                </thead>
                <tbody id="results">
                </tbody>
            </table>
        </div>
    </div>
    </form>
</div>
</body>
</html>
